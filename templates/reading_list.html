{% extends "base.html" %}
{% block content %}
  <h1>{{ person_name }}’s {{ year }} Reading List</h1>

  {% if books|length == 0 %}
    <p>No books added yet.</p>
  {% else %}
    <ul>
      {% for b in books %}
        <li><strong>{{ b.title }}</strong> — {{ b.author }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}

{% extends "base.html" %}
{% block content %}
  <h1>Review</h1>
  <h2>{{ book.title }}</h2>
  <p class="muted">{{ book.author }}</p>

  <form method="post">
    <label>Rating (1â€“5)</label>
    <input name="rating" type="number" min="1" max="5"
           value="{{ review.rating if review else '' }}"/>

    <label>Your thoughts</label>
    <textarea name="review_text" rows="12">{{ review.review_text if review else '' }}</textarea>

    <button type="submit">Save</button>
  </form>
{% endblock %}

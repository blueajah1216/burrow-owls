{% extends "base.html" %}
{% block content %}
  <h1>Edit Review</h1>

  <div class="review-header">
    <h2 class="book-title">{{ book.title }}</h2>
    <div class="muted">{{ book.author }}</div>
  </div>

  <form method="post" class="form">
    <label>Finished date</label>
    <input
      name="finished_date"
      type="date"
      value="{{ review.finished_date.strftime('%Y-%m-%d') if review and review.finished_date else '' }}"
    />

    <label>Rating (1–5)</label>
    <input
      name="rating"
      type="number"
      min="1"
      max="5"
      value="{{ review.rating if review else '' }}"
      placeholder="e.g., 4"
    />

    <label>Your thoughts</label>
    <textarea
      name="review_text"
      rows="12"
      placeholder="What worked? What didn’t? Favorite moments?">{{ review.review_text if review else '' }}</textarea>

    <button type="submit">Save</button>

    <div style="margin-top: 12px;">
      <a class="btnlink" href="/{{ person_key }}/review/{{ book.slug }}">Back to review →</a>
    </div>
  </form>
{% endblock %}
